.center[
# The Greeting Modulino
]
```perl
#!/usr/bin/env perl
package greet;
use strict;
use warnings;
use feature qw( say );
use Getopt::Long qw( GetOptionsFromArray );
use Pod::Usage;

sub main {
    my ( $opt, $argv ) = @_;
    pod2usage(0) if $opt->{help};
    pod2usage("ERROR: Must give someone to greet") if !@{$argv};
    $opt->{greeting} ||= "Hello";
    say "$opt->{greeting}, $argv->[0]!";
    return 0;
}

if ( !caller(0) ) {
    my %opt;
    GetOptionsFromArray( \@ARGV, \%opt,
        'greeting:s',
        'help|h',
    );
    exit main( \%opt, \@ARGV );
}

1; # <module>.pm did not return a true value
```

```perl
package Runnable::Greet;
use feature qw( say );
use Moose;
with 'MooseX::Runnable', 'MooseX::Getopt';
has greeting => (
    is      => 'ro',
    isa     => 'Str',
    default => 'Hello',
);

    my ( $self, $who ) = @_;
    say $self->greeting . ", $who!";
    return 0;
}
